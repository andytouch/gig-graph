name: Gig Graph Data Update

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:      # manual trigger

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: pip install gspread oauth2client pandas

    - name: Process Google Sheet
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        SHEET_ID: ${{ secrets.SHEET_ID }}
      run: python process_sheet.py

    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT_TOKEN }}

    - name: Commit processed data
      run: |
        git config user.name "gig-graph-bot"
        git config user.email "actions@github.com"
        git add data.json output.html
        git commit -m "Gig Graph: Automated data update" || echo "No changes to commit"
        git push
