<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gig Graph Column Tallies</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    h2 { margin-top: 20px; }
    ul { list-style-type: none; padding-left: 0; }
    li { padding: 2px 0; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Gig Graph Column Tallies</h1>
  <div id="tallies"></div>

  <script>
    async function loadTallies() {
      const res = await fetch('data.json');
      const data = await res.json();
      const container = document.getElementById('tallies');
      container.innerHTML = '';

      if(data.length === 0){
        container.innerHTML = "<p>No data available</p>";
        return;
      }

      const columns = Object.keys(data[0]);

      columns.forEach(col => {
        const counts = {};

        data.forEach(row => {
          let val = row[col];
          if(!val || val === 'N/A') return; // skip empty/N/A

          // Special case: Date â†’ use year
          if(col.toLowerCase() === 'date'){
            val = new Date(val).getFullYear();
          }

          counts[val] = (counts[val] || 0) + 1;
        });

        // For Artist, only keep top 10
        let entries = Object.entries(counts);
        if(col.toLowerCase() === 'artist'){
          entries = entries.sort((a,b)=>b[1]-a[1]).slice(0,10);
        } else {
          entries = entries.sort((a,b)=>b[1]-a[1]); // sort by count descending
        }

        if(entries.length === 0) return; // skip column if no valid data

        const h2 = document.createElement('h2');
        h2.textContent = col;
        container.appendChild(h2);

        const ul = document.createElement('ul');
        entries.forEach(([val,count]) => {
          const li = document.createElement('li');
          li.textContent = `${val}: ${count}`;
          ul.appendChild(li);
        });

        container.appendChild(ul);
      });
    }

    loadTallies();
  </script>
</body>
</html>
