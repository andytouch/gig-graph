<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gig Graph Dashboard - Summary</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding-left: 0; }
    li { padding: 5px 0; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>Gig Graph Summary</h1>
  <p>Automatically updated totals per year:</p>

  <ul id="summaryList"></ul>

  <script>
    async function loadSummary() {
      const res = await fetch('data.json');
      const data = await res.json();

      if(data.length === 0){
        document.getElementById('summaryList').innerHTML = "<li>No data available</li>";
        return;
      }

      const firstColumn = Object.keys(data[0])[0]; // assume first column is date/year
      const counts = {};

      data.forEach(row => {
        const year = new Date(row[firstColumn]).getFullYear();
        counts[year] = (counts[year] || 0) + 1;
      });

      // Sort years descending
      const sortedYears = Object.keys(counts).sort((a,b)=>b-a);

      const ul = document.getElementById('summaryList');
      ul.innerHTML = '';
      sortedYears.forEach(y => {
        const li = document.createElement('li');
        li.textContent = `${y}: ${counts[y]} entries`;
        ul.appendChild(li);
      });
    }

    loadSummary();
  </script>
</body>
</html>
