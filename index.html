<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gig Graph Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; margin-bottom: 20px; }
    .summary { margin-bottom: 30px; }
    .chart-container { width: 80%; max-width: 600px; margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Gig Graph Dashboard</h1>

  <div class="summary">
    <p><strong>Total Concerts:</strong> <span id="totalConcerts">0</span></p>
    <p><strong>Total Musicians:</strong> <span id="totalMusicians">0</span></p>
  </div>

  <div class="chart-container">
    <h2>Concerts per Country</h2>
    <canvas id="countryChart"></canvas>
  </div>

  <script>
    async function loadDashboard() {
      const res = await fetch('data.json');
      const json = await res.json();

      // Display totals
      document.getElementById('totalConcerts').textContent = json.summary.total_concerts;
      document.getElementById('totalMusicians').textContent = json.summary.total_musicians;

      // Count concerts per country
      const countryCounts = {};
      json.rows.forEach(row => {
        const country = row.Country || 'Unknown';
        countryCounts[country] = (countryCounts[country] || 0) + 1;
      });

      const labels = Object.keys(countryCounts);
      const data = Object.values(countryCounts);

      // Pie chart
      new Chart(document.getElementById('countryChart'), {
        type: 'pie',
        data: {
          labels: labels,
          datasets: [{
            label: 'Concerts per Country',
            data: data,
            backgroundColor: [
              '#FF6384','#36A2EB','#FFCE56','#4BC0C0','#9966FF','#FF9F40','#C9CBCF'
            ]
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'right' }
          }
        }
      });
    }

    loadDashboard();
  </script>
</body>
</html>
