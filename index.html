<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gig Graph Column Tallies</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    h2 { margin-top: 20px; }
    ul { list-style-type: none; padding-left: 0; }
    li { padding: 2px 0; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Gig Graph Column Tallies</h1>
  <div id="tallies"></div>

  <script>
    async function loadTallies() {
      const res = await fetch('data.json');
      const data = await res.json();
      const container = document.getElementById('tallies');
      container.innerHTML = '';

      if(data.length === 0){
        container.innerHTML = "<p>No data available</p>";
        return;
      }

      const columns = Object.keys(data[0]);

      columns.forEach(col => {
        const counts = {};
        data.forEach(row => {
          const val = row[col] || 'N/A';
          counts[val] = (counts[val] || 0) + 1;
        });

        // Create section for this column
        const h2 = document.createElement('h2');
        h2.textContent = col;
        container.appendChild(h2);

        const ul = document.createElement('ul');
        Object.entries(counts)
          .sort((a,b) => b[1]-a[1]) // sort descending by count
          .forEach(([val,count]) => {
            const li = document.createElement('li');
            li.textContent = `${val}: ${count}`;
            ul.appendChild(li);
          });

        container.appendChild(ul);
      });
    }

    loadTallies();
  </script>
</body>
</html>
