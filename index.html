<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gig Graph â€“ Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 700px;
    }
    h1 { color: #333; }
    .stat {
      font-size: 28px;
      margin: 20px 0;
      padding: 15px;
      background: #f4f4f4;
      border-left: 6px solid #4CAF50;
    }
  </style>
</head>
<body>

  <h1>Gig Graph â€“ Summary</h1>
  <p>This page shows overall totals based on your concert history.</p>

  <div id="totalConcerts" class="stat">Loading total concertsâ€¦</div>
  <div id="totalArtists" class="stat">Loading total unique artistsâ€¦</div>

  <script>
    async function loadData() {
      const response = await fetch("data.json");
      const data = await response.json();

      // 1ï¸âƒ£ Total number of concerts
      const totalConcerts = data.length;

      // 2ï¸âƒ£ Total number of unique artists (ignore empty or N/A)
      const artistSet = new Set();
      data.forEach(row => {
        const artist = row.Artist;
        if (artist && artist !== "N/A") {
          artistSet.add(artist.trim());
        }
      });
      const totalArtists = artistSet.size;

      // Update DOM
      document.getElementById("totalConcerts").innerHTML =
        `ðŸŽµ Total Concerts: <strong>${totalConcerts}</strong>`;

      document.getElementById("totalArtists").innerHTML =
        `ðŸ‘¤ Total Unique Musicians: <strong>${totalArtists}</strong>`;
    }

    loadData();
  </script>

</body>
</html>
