<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gig Graph Column Totals</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding-left: 0; }
    li { padding: 5px 0; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Gig Graph Summary</h1>
  <p>Total entries per column:</p>
  <ul id="columnTotals"></ul>

  <script>
    async function loadTotals() {
      const res = await fetch('data.json');
      const data = await res.json();

      if(data.length === 0){
        document.getElementById('columnTotals').innerHTML = "<li>No data available</li>";
        return;
      }

      const columns = Object.keys(data[0]);
      const totals = {};

      columns.forEach(col => {
        totals[col] = data.filter(row => row[col] !== null && row[col] !== '').length;
      });

      const ul = document.getElementById('columnTotals');
      ul.innerHTML = '';
      columns.forEach(col => {
        const li = document.createElement('li');
        li.textContent = `${col}: ${totals[col]}`;
        ul.appendChild(li);
      });
    }

    loadTotals();
  </script>
</body>
</html>
